<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1 style="text-align: center;">Welcome to JavaScript</h1>
    <table>
        <thead>
            <tr>
                <th>sno</th>
                <th>name</th>
                <th>company</th>
                <th>salary</th>
                <th>city</th>
                <th>area</th>
            </tr>
        </thead>
        <tbody id="store">

        </tbody>
    </table>
    <script>
        let employees = [
            {
                empId: "1",
                empName: "saiKumar",
                empCompany: "Google",
                empSalary: 100000,
                empAddress: {
                    empCity: "Delhi",
                    empArea: "Gurgaon",
                }
            },
            {
                empId: "2",
                empName: "ram",
                empCompany: "TCS",
                empSalary: 150000,
                empAddress: {
                    empCity: "bangalore",
                    empArea: "MG Road",
                }
            },
            {
                empId: "3",
                empName: "Gopi",
                empCompany: "Infosys",
                empSalary: 120000,
                empAddress: {
                    empCity: "chennai",
                    empArea: "Indiranagar",
                }
            },
            {
                empId: "4",
                empName: "Mahesh",
                empCompany: "Wipro",
                empSalary: 130000,
                empAddress: {
                    empCity: "pune",
                    empArea: "Nashik",
                }
            },
            {
                empId: "5",
                empName: "Krishna",
                empCompany: "Facebook",
                empSalary: 110000,
                empAddress: {
                    empCity: "mumbai",
                    empArea: "Andheri",
                }
            }
        ];

        let str = document.getElementById("store");
        employees.forEach(emps => {
            str.innerHTML += `
                <tr>
                    <td>${emps.empId}</td>
                    <td>${emps.empName}</td>
                    <td>${emps.empCompany}</td>
                    <td>${emps.empSalary}</td>
                    <td>${emps.empAddress.empCity}</td>
                    <td>${emps.empAddress.empArea}</td>
                </tr>
            `;
        });
    </script>
</body>

</html>
